<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="refresh" content="6;url=../b2/zoom.html"/>

function redirect()
{
  var search = document.URL.split(/\?/)[1];
  if (search != null)
    document.location = "../b2/zoom.html?"+search;
  else
    document.location = "../b2/zoom.html";
}
window.setTimeout(redirect,5000);

</head>
<body><div class="definition">
<p>This page has been moved.  You will be redirected in 5 seconds.</p>

</div></body>
</html>
